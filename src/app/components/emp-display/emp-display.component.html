<app-navbar></app-navbar>
<p>
    <mat-toolbar color="primary">
        <span class="example-spacer"></span>
        <button mat-raised-button (click)="openAddEditEmployee()">
            ADD EMPLPOYEE
        </button>
    </mat-toolbar>
</p>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="empList">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>

        
 <!-- Roles Column -->
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef>Roles</th>
    <td mat-cell *matCellDef="let element"> 
      <ul >
        <li  *ngFor="let role of element.roles;index as i" >{{i+1}}.  {{ role.name }}</li> <th>
      </ul>
    </td>
  </ng-container>


        
       <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef="let element">
                action
            </th>
            <td mat-cell *matCellDef="let element">
                 <button mat-icon-botton color="primary" (click)="openEditFormEmployee(element)">
                    <mat-icon>edit</mat-icon>
                 </button>
                 <button mat-icon-button color="warn" (click)="deleteEmployee(element.id)">
                    <mat-icon>delete</mat-icon>
                 </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

</div>
