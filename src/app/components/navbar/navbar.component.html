<mat-toolbar style="background: linear-gradient(to bottom, #271f69, #c5c3db, #3535ca);color: rgb(26, 20, 20)">
    <mat-toolbar-row style="text-align: center;">

        <h3>Hospital Information Management System</h3>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar style="background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);color: white;">

    <mat-toolbar-row>
        <button mat-button routerLink="/home">Home</button>



        <button mat-button [matMenuTriggerFor]="aboveMenu">Appointment </button>
        <mat-menu #aboveMenu="matMenu" yPosition="above">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="belowMenu">Patient </button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="beforeMenu">Fecility </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>


        <button mat-button [matMenuTriggerFor]="afterMenu">Staff </button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
            <button mat-menu-item  routerLink="/empList">Employee List</button>
            <button mat-menu-item>Add Employee</button>
            <button mat-menu-item>Add User</button>
            <button mat-menu-item>Delete User</button>
            <button mat-menu-item>Update User Role</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="afterMenu">Financial </button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="afterMenu">Insurance </button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="afterMenu">Report </button>
        <mat-menu #afterMenu="matMenu" xPosition="after">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <span class="spacer"></span>
        <button mat-button (click)="logoutProcess()">Logout</button>

    </mat-toolbar-row>
</mat-toolbar>
<app-footer></app-footer>
